
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlobalWriteHub</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a0dad, #00bfff);
      color: #333;
    }
    header {
      background: linear-gradient(90deg, rebeccapurple, #00bfff);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    main {
      padding: 40px 20px;
      text-align: center;
    }
    .button-group button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .academic-btn { background: #28a745; }
    .article-btn { background: #218838; }
    .services {
      margin-top: 40px;
    }
    .service-box {
      display: inline-block;
      width: 200px;
      margin: 10px;
      padding: 15px;
      border-radius: 10px;
      background: linear-gradient(135deg, #6a0dad, #00bfff);
      color: white;
      font-weight: bold;
      transition: transform 0.3s;
    }
    .service-box:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ffd700, #6a0dad);
    }
    footer {
      background: #222;
      color: white;
      padding: 30px 10px;
    }
    .panel {
      position: fixed;
      top: 0;
      right: -100%;
      width: 400px;
      height: 100%;
      background: #e0f2ff;
      box-shadow: -2px 0 10px rgba(0,0,0,0.3);
      padding: 20px;
      overflow-y: auto;
      transition: right 0.4s ease;
    }
    .panel.open { right: 0; }
    .close-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 8px 16px;
      float: right;
      cursor: pointer;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      display: block;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
  </style>
</head>

</html>
